{% load static %}
<!DOCTYPE html>
<html>
    <head>
        {% block title%}
            <title>Offshore Services in  Nigeria | Moses Marine</title>
        {% endblock %}
        
        {% block meta_tags %}
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="description" content="Moses Marine is based in Nigeria and provides Offshore Services." />
            <meta property="og:type" content="website" />
            <meta property="og:url" content="https://www.mosesmarine.com" />
            <meta property="og:site_title" content="Offshore Services in  Nigeria | Moses Marine">
            <meta property="og:site_name" content="Moses Marine Services">
            <meta property="og_description" content="Moses Marine is based in Nigeria and provides Offshore Services." />
        {% endblock meta_tags %}

        {% block static_css%}   
            <!-- Boostrap css files start -->
            <link href="{% static 'css/bootstrap.min.css' %}" type="text.css" rel="stylesheet" media="screen">
            <!-- Boostrap css files end -->

            <!-- Material Design for Bootstrap -->
            <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

            <!-- favicon -->
            <link rel="icon" href="#">
   
            <!-- custom css -->
            <link href="{% static 'css/custom_style.css' %}" rel="stylesheet" type="text/css" media="screen">
            <link href="https://fonts.googleapis.com/css?family=Alata|Lora&display=swap" rel="stylesheet"> 
    
            <!-- Linking JS files -->
            <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
            <script type="text/javascript" src="{% static 'js/scrollreveal.min.js' %}" rel="script"></script>    
        {% endblock %}
    </head>
    {% block home %}
      
    {% endblock %}
    <body>
        <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script> 
        <script type="text/javascript" src="{% static 'js/popper.min.js' %}" rel="script"></script> 
    </body>
</html>
